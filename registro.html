<!DOCTYPE html>
<html lang="en">
<link href='estilo.css' rel='stylesheet' type='text/css'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form  class="form" action="#" id="form_nuevo_usuario">
    <h2>Registro</h2>
    <p type="Nombre:"><input placeholder="Escribe tu nombre" id="dato_nombre_usuario"></input></p>
    <p type="Edad:"><input placeholder="Escribe tu edad" id="dato_edad_usuario" type="number"></input></p>
    <p type="Contraseña"><input placeholder="Escribe una contraseña" id="dato_contrasena" type="password"></input></p>
    <button id="enviar_registro">Enviar registro</button>
</form>
</body>
</html>
