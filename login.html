<!DOCTYPE html>
<html lang="en">
<link href='css/estilo.css' rel='stylesheet' type='text/css'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario de inicio de sesión</title>
</head>
<body>
    <div id="container_form">
        <img id="background_form" src="./media/cerveza_fondo_registro.jpeg" alt="https://www.freepik.com/photos/background">
        <form  class="form" action="#" id="form_nuevo_usuario" method="GET">
            <h2 id="form-title">Inicio de sesión</h2>
            <p class="p_form" type="Usuario:"><input placeholder="Escribe tu usuario" id="in_login_username" name="dato_nombre_usuario"></input></p>
            <p class="p_form" type="Contraseña:"><input placeholder="Escribe una contraseña" id="in_login_password" name="dato_contrasena" type="password"></input></p>
            <p class="p_form" type="Catpcha"><input placeholder="Escribe la respuesta del captcha" id="in_login_captcha" name="dato_edad_usuario"></input></p>
            <button id="enviar_registro" type="submit">Iniciar sesión</button><br><br>
            <p class="p_form">¿No tienes cuenta? <a class="link" href="registro.html">Registro</a></p>
        </form>
    </div>

    <!-- It is decided to use details for the references in order not to be too invasive with the design -->
    <details>
        <summary>Referencias.</summary>
        <ol>
            <br>
            <li>Foto de fondo recuperada de freepik <a href="https://www.freepik.com/photos/background" target="_blank">www.freepik.com</a>. Created by jcomp</li>
            <br>
            <li>Logo y diseño propio.</li>
            <br>
            <li>Foto de fondo recuperada de freepik <a href='https://www.freepik.com/photos/vintage'>Vintage photo created by benzoix - www.freepik.com</a>.</li>
            
        </ol>
    </details>
   
</body>
</html>
